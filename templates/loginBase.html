<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>{% block loginTitle %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="/statics/css/login.css"/>
    </head>
    <body>
        <div class="login" {% block loginStyle %}{% endblock %}>
            <div class="login_tit">
                <a class="close login_off" data-dismiss="modal" href="#">×</a>
                <!--<h3>对话框标题</h3>-->
            </div>
            <div>
                <ul class="login_con">
                    {% block loginCon %}{% endblock %}
                </ul>
            </div>
            <div class="login_footer">  
    			<!--<a href="#" class="btn">关闭</a>-->
                {% block login_sign %}{% endblock %}
    			<a href="#" class="login_a">忘记密码</a>
            </div>
            <div>
                <ul class="login_ad">
    		   		<li>
    					<a class="login_ad_a1"><span>新浪微博</span></a>
    				</li>
    				<li>
    					<a class="login_ad_a2"><span>腾讯微博</span></a>
    				</li>
    				<li>
    					<a class="login_ad_a3"><span>人人网</span></a>
    				</li>
    				<li>
    					<a class="login_ad_a4"><span>豆瓣网</span></a>
    				</li>
                </ul>
            </div>
    	</div>
    </body>
</html>
